<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Site Title Link -->
        <h1><a href="{{ url_for('home') }}" style="color: inherit; text-decoration: none;">MovieWeb App</a></h1>
        <!-- Page Specific Subtitle -->
        <h1>Add New User</h1>
        <nav>
             <!-- Page Specific Nav -->
             <a href="{{ url_for('home') }}">Home</a> |
             <a href="{{ url_for('list_users') }}">Back to Users List</a> {# Corrected link #}
        </nav>
    </header>

    <main class="content container">
        {% include 'flash_messages.html' %}

        <form method="POST" action="{{ url_for('add_user') }}" class="app-form">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                {# Pre-fill username if validation failed #}
                <input type="text" id="username" name="username" class="form-control" value="{{ form_data.username or '' }}" required placeholder="Enter username">
            </div>
            <div class="button-container">
                <button type="submit" class="button button-primary" aria-label="Add the new user">Add User</button>
                 <a href="{{ url_for('list_users') }}" class="button button-link" aria-label="Cancel and go back to users list">Cancel</a> {# Corrected link #}
            </div>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Benjamin Becker's MovieWeb App</p>
    </footer>
</body>
</html>
