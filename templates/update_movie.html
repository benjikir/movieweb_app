<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Update Movie</h1>
    </header>

    <main class="content">
       <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" class="movie-form">
            <!-- Title -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ movie.title }}" required placeholder="Enter movie title">
            </div>

            <!-- Director -->
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" value="{{ movie.director }}" placeholder="Enter director name">
            </div>

            <!-- Plot -->
            <div class="form-group">
                <label for="plot">Plot:</label>
                <textarea id="plot" name="plot" placeholder="Enter movie plot">{{ movie.plot }}</textarea>
            </div>

            <!-- Poster URL -->
            <div class="form-group">
                <label for="poster">Poster URL:</label>
                <input type="text" id="poster" name="poster" value="{{ movie.poster }}" placeholder="Enter poster URL">
            </div>

            <!-- Rating -->
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" value="{{ movie.rating|default('') }}" placeholder="Enter movie rating">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="submit-button" aria-label="Update movie">Update Movie</button>
            </div>
        </form>

        <!-- Back to Movies Link -->
        <div class="button-container">
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="back-to-movies-button" aria-label="Back to movies list">Back to Movies</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Benjamin Becker's MovieWeb App</p>
    </footer>

</body>
</html>
