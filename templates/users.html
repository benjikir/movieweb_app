<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWeb App - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  <!-- Link to the CSS file -->
</head>
<body>

<header>
    <h1>Welcome to MovieWeb App!</h1>
    <p>Explore and manage your favorite movies</p>
</header>

<div class="content">
    <h2>Users</h2>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.username }}</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

    <div class="button-container">
        <a href="{{ url_for('add_user') }}" class="add-user-button">Add User</a>
    </div>
</div>

<footer>
    <p>Â© 2025 Benjamin Becker's MovieWeb App</p>
</footer>

</body>
</html>
