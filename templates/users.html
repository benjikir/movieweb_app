<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieWeb App - Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            font-size: 2em;
            color: #333;
            margin-top: 30px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6em;
            margin: 20px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .add-user-button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .add-user-button:hover {
            background-color: #218838;
        }

        .delete-button {  /* Style for the delete button */
            background-color: #dc3545; /* Red */
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.8em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from button if it's an <a> tag */
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to MovieWeb App!</h1>
    <p>Explore and manage your favorite movies</p>
</header>

<div class="content">
    <h2>Users</h2>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.username }}</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

    <div class="button-container">
        <a href="{{ url_for('add_user') }}" class="add-user-button">Add User</a>
    </div>
</div>

<footer>
    <p>Â© 2025 Benjamin Becker's MovieWeb App</p>
</footer>

</body>
</html>
