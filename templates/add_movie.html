<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>MovieWeb App</h1>
    </header>

    <div class="content">
        <h2>Add a Movie for {{ user.username }}</h2>

        <form method="POST" class="movie-form">
            <!-- Title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <!-- Director -->
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required><br>

            <!-- Plot -->
            <label for="plot">Plot:</label>
            <textarea id="plot" name="plot"></textarea><br>

            <!-- Poster URL -->
            <label for="poster">Poster URL:</label>
            <input type="text" id="poster" name="poster"><br>

            <!-- Rating -->
            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating"><br>

            <button type="submit">Add Movie</button>
        </form>

        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="back-to-users-button">Back to Movies</a>
    </div>

    <footer>
        <p>Â© 2025 Benjamin Becker's MovieWeb App</p>
    </footer>
</body>
</html>
